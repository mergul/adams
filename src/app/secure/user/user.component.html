<main id="user-profile">
  <section class="top">
    <figure class="figure">
      <img align="center" class="image-bg" src="assets/back-img.jpeg" width="1351px" height="225px" alt="asel" />
      <img align="left" class="image-profile" src="assets/profile-img.jpeg" width="192px" height="192px" alt="asel" />
    </figure>
  </section>
  <section class="paths">
    <ol>
      <li *ngFor="let item of this.newsService._masterBreadcrumbList;let i=index;">
        <a [routerLink]="[i==0?'../../'+item:(i==1?'../'+item:'./'+item)]"> --> {{item}}</a>
      </li>
    </ol>
  </section>
  <section class="side" (click)="viewMode =false">
    <article class="resume">
      <h1>Özgeçmiş</h1>
      <p>Burada dünyaya geldi. Bu dünyada yetişti.</p>
    </article>
    <button routerLink="contents" [class.active]="viewMode">içerikler</button>
    <button routerLink="followee" [state]="{'link': '0', 'users': (this.userService._me|async)?.users}">izlenen kişiler</button>
    <button routerLink="followco" [state]="{'link': '1', 'tags': (this.userService._me|async)?.tags}">izlenen konular</button>
    <button routerLink="followers" [state]="{'link': '2', 'users': (this.userService._me|async)?.followers}">takipçiler</button>
    <button routerLink="user-edit">güncelle</button>
  </section>
  <section class="center">
    <router-outlet></router-outlet>
  </section>
</main>
