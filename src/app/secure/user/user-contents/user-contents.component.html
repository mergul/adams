<article class="article-top">
    <ul>
        <ng-container *ngIf="(meList|async) as mylist; else loading">
        <li *ngFor="let post of mylist; trackBy: byId">
            <a [routerLink]="[post.newsId]">
                <section class="fi">
                    <figure class="figure">
                        <img class="figure-img" [src]="'assets/medium-' + (post.thumb ? post.thumb : 'bae.jpg')" width="250px" height="154px" alt="hu" />
                        <figcaption>Üyelik Çok Avantajlı</figcaption>
                    </figure>
                </section>
                <section class="prf">
                    <h1 class="article-title">Üyelik Avantajlarından Yararlanın!</h1>
                    <p class="article-prf">Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                    </p>
                </section>
            </a>
        </li>
    </ng-container>
    <ng-template #loading><span>Loading...</span></ng-template>
    </ul>
</article>
<router-outlet></router-outlet>
